# 医疗报销流程知识库
- id: "reimb_001"
  title: "门诊报销流程"
  content: "1. 企业微信联系常春艳老师预约办理时间；2. 按预约时间携资料到思源东楼812B登记；3. 审核入账 → 款项打入学校备案银行卡（备注常含\"报销/补贴\"）。"
  category: "procedure"
  tags: ["门诊", "报销", "流程", "预约", "审核"]
  keywords: ["门诊报销", "报销流程", "预约办理"]

- id: "reimb_002"
  title: "住院报销流程"
  content: "1. 企业微信联系常春艳老师预约办理时间；2. 按预约时间携资料到思源东楼812B登记；3. 审核入账 → 款项打入学校备案银行卡。住院报销比例95%（自付5%）。"
  category: "procedure"
  tags: ["住院", "报销", "流程", "比例"]
  keywords: ["住院报销", "报销比例", "住院流程"]

- id: "reimb_003"
  title: "报销材料要求"
  content: "校医务室/南海新区医院门诊：发票或电子发票（医院章）、处方笺（手写或打印）、检查报告单（单价≥200元检查须附结果）。合同医院/专科门诊：医务室转诊单（急诊除外）、发票、处方笺、（如有）检查报告单。"
  category: "materials"
  tags: ["报销材料", "发票", "处方", "转诊单", "检查报告"]
  keywords: ["报销材料", "所需材料", "材料清单"]

- id: "reimb_004"
  title: "报销比例标准"
  content: "南海新区医院/校医务室：报销90%（自付10%）。合同医院/专科（中心/市立等）：报销85%（自付15%，需转诊单，急诊除外）。口腔门诊（南海/中心）：报销85%。≥200元大型检查（CT/MRI等）：凭结果回校审核；阳性自付15%、阴性自付30%。"
  category: "policy"
  tags: ["报销比例", "门诊", "住院", "大型检查"]
  keywords: ["报销比例", "自付比例", "报销标准"]

- id: "reimb_005"
  title: "报销办理地点时间"
  content: "地点：思源东楼812B；时间：以预约为准（未见固定对外时段，以预约为主）。联系人：常春艳老师，企业微信预约（优先）。"
  category: "contacts"
  tags: ["办理地点", "办公时间", "联系人", "预约"]
  keywords: ["办理地点", "办公时间", "联系方式"]

- id: "reimb_006"
  title: "报销周期和截止日期"
  content: "报销周期：约3–6个月（以财务入账周期为准）。年度报销截止日期：住院：上一年度（1/1–12/31）费用，次年1/20前受理；门诊：上一年度费用，次年3/20前受理；逾期不予受理（特殊通知除外）。"
  category: "policy"
  tags: ["报销周期", "截止日期", "到账时间"]
  keywords: ["报销周期", "到账时间", "截止日期"]

- id: "reimb_007"
  title: "寒暑假急诊报销"
  content: "寒暑假急诊报销材料：急诊发票（急诊章）、急诊处方、急诊诊断证明/病历。说明：寒暑假门诊不报销；急诊门诊定额：寒10元/暑20元；急诊收住院按正常比例。"
  category: "special_cases"
  tags: ["寒暑假", "急诊", "特殊情况"]
  keywords: ["寒暑假", "急诊报销", "特殊情况"]

- id: "reimb_008"
  title: "意外伤害报销"
  content: "意外伤害报销材料：受伤经过说明（含姓名/性别/班级/学号/身份证/联系方式/地点/时间/经过）、学院盖章（规范格式）。"
  category: "special_cases"
  tags: ["意外伤害", "特殊情况", "受伤说明"]
  keywords: ["意外伤害", "受伤说明", "特殊情况"]
