- id: "career_005"
  title: "学术型升学项目定位"
  content: "若以学术为长期职业目标：本科阶段应积累多项科研并争取出版物与高质量connection；优先关注研究型项目：国内学硕/直博，海外PhD、MPhil(HK)、MRes(UK)。"
