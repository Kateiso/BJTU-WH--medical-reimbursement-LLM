- id: "career_003"
  title: "科研的定位与价值"
  content: "科研=学术职业路径的实习。对升研有正向作用；若职业目标非学术，收益相对有限。质量评价：中稿是成果，但即便未投中，若工作有见解/可展示也具价值（如做实验平台对外呈现）。选择有趣的科研更易获导师认可。"
  category: "career_planning"
  tags: ["科研入门", "成果导向", "升研", "导师期望"]
  keywords: ["科研", "学术", "升研", "导师", "成果", "论文"]
