- id: "career_004"
  title: "科研机会获取路径"
  content: "威海校区课题资源较少→先完成1~2个由本校老师指导的大创/竞赛/独立项目，形成可见成果；再联系北交北京校区或外校导师（个人主页/教师主页通常列明要求与邮箱）。准备材料：项目摘要、代码/演示、个人简历。"
