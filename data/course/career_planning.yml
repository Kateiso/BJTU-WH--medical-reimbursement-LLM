- id: "career_002"
  title: "CS方向选择与组合"
  content: "评估三要素：1) 学习难度与周期（达成目标所需时间）；2) 项目获取便捷度（实习/科研/自建途径）；3) 与职业路径的直接相关度。建议用组合拳：如Software+Web+Cloud+Mobile，或AI+Robotics/AI+Security，形成可讲述的跨域故事线。"
  category: "career_planning"
  tags: ["方向选择", "职业路径", "交叉能力", "AI", "软件开发"]
  keywords: ["CS方向", "职业路径", "AI", "软件开发", "Web", "Cloud", "Mobile"]
