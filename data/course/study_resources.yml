  title: "CS自学入口清单"
  content: "路径：1) 短教程+GPT扫盲建立全局图谱；2) 立刻跟进小型实战项目增强成就感；3) 再回补系统课程。资源：CS自学指南、Coursera、公开GitHub课程仓库。避免：逐门皓首穷经啃课导致动力受损。"
