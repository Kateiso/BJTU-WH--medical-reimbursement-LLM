  title: "本科四年积累与节奏"
  content: "日常：完成课程—英语提升—假期科研/实习。长期：LeetCode打基础、每学期系统读一本领域书、关注GitHub Trending。目标：申请季前形成成绩+标化+项目/论文+推荐的闭环证据链。"
