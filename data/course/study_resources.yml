- id: "study_004"
  title: "科研产出与展示方式"
  content: "两类产出：1) 论文/会议投稿（周期长）；2) 可用展示：在Hugging Face等平台搭建在线实验室/演示页面，沉淀数据、模型、交互Demo，便于导师/评委快速理解工作价值。"
