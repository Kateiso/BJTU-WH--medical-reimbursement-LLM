- id: "study_003"
  title: "开源项目含金量提升"
  content: "建议：维护真实可用的开源仓库（Star不等于含金量，实质更重要）；产出可服务求实习/保研面试；将成熟项目用于大创/竞赛。起点：MIT Missing Semester课程→工具链/协作能力→逐步搭建项目生态。"
